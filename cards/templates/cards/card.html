<article>
    <h4>{{ card.question }}</h4>
    {% if check_card %}
        <details>
            <summary>Reveal Answer</summary>
            <p>{{ card.answer }}</p>
        </details>
        <hr>
        {% include "cards/card_check_form.html" with solved=True %}
        {% include "cards/card_check_form.html" with solved=False %}
    {% else %}
        <p>{{ card.answer }}</p>
        <hr>
        <a href="{% url 'card_update' card.id %}" role="button">✏️ Edit Card</a>
    {% endif %}
 </article>
